<div class="card card-dark">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
      <button
        class="btn btn-light btn-sm"
        style="float: left"
        onclick="voltarParaOGerenciamentoDeMateriasSemPedidoDeConfirmacao('{{urlCardGerenciarMaterias}}', '{{csrf_token}}')"
      >
        Voltar
      </button>
      <h3 class="card-title">Gabarito da prova - {{prova.nome}}</h3>
      <button
        class="btn btn-danger btn-sm"
        style="float: left"
        onclick=" excluirProva('{{urlExcluirProva}}', '{{csrf_token}}', '{{prova.id}}', '{{urlCardGerenciarMaterias}}')"
      >
        Excluir Prova
      </button>
    </div>
  </div>

  <div class="card-body">
    <div class="container">
      <form action="" method="post" id="prova">
        {% for questao in questoes %}
        <div class="row">
          <div class="col bg-light card">
            <div>{{questao.enunciado}}</div>

            <div class="form-check">
              <!-- prettier-ignore -->
              <input
                class="form-check-input"
                type="radio"
                name="alternativaEscolhidaQuestao{{questao.id}}"
                id="alternativa1Questao{{questao.id}}"
                value="1"
                {%if questao.alternativaCorreta == 1%} checked {%endif%}
                disabled
              />
              <label class="form-check-label" for="alternativa1Questao{{questao.id}}"
                >{{questao.alternativa1}}</label
              >
            </div>
            <div class="form-check">
              <!-- prettier-ignore -->
              <input
                class="form-check-input"
                type="radio"
                name="alternativaEscolhidaQuestao{{questao.id}}"
                id="alternativa2Questao{{questao.id}}"
                value="2"
                {%if questao.alternativaCorreta == 2%} checked {%endif%}
                disabled
              />
              <label class="form-check-label" for="alternativa2Questao{{questao.id}}"
                >{{questao.alternativa2}}</label
              >
            </div>
            <div class="form-check">
              <!-- prettier-ignore -->
              <input
                class="form-check-input"
                type="radio"
                name="alternativaEscolhidaQuestao{{questao.id}}"
                id="alternativa3Questao{{questao.id}}"
                value="3"
                {%if questao.alternativaCorreta == 3%} checked {%endif%}
                disabled
              />
              <label class="form-check-label" for="alternativa3Questao{{questao.id}}"
                >{{questao.alternativa3}}</label
              >
            </div>
            <div class="form-check">
              <!-- prettier-ignore -->
              <input
                class="form-check-input"
                type="radio"
                name="alternativaEscolhidaQuestao{{questao.id}}"
                id="alternativa4Questao{{questao.id}}"
                value="4"
                {%if questao.alternativaCorreta == 4%} checked {%endif%}
                disabled
              />
              <label class="form-check-label" for="alternativa4Questao{{questao.id}}"
                >{{questao.alternativa4}}</label
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </form>
    </div>
  </div>
</div>
