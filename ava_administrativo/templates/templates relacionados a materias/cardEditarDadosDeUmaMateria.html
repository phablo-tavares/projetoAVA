<div class="card card-info">
  <div class="card-header">
    <div class="d-flex align-items-center justify-content-between">
      <button
        class="btn btn-secondary btn-sm"
        style="float: left"
        onclick="voltarParaOGerenciamentoDeMaterias('{{urlCardGerenciarMaterias}}', '{{csrf_token}}')"
      >
        Voltar
      </button>
      <h3 class="card-title" id="cardHeaderEditarDados">
        Editar Dados da Materia - {{materia.nome}}
      </h3>
      <div></div>
    </div>
  </div>

  <div class="card-body">
    <form
      id="dadosParaEdicaoDaMateria"
      onsubmit="salvarEdicaoNaMateria('{{urlSalvarMateria}}', '{{csrf_token}}', '{{materia.id}}', '{{urlCardGerenciarMaterias}}') ; return false"
    >
      <div class="form-group row">
        <label class="col-12 col-sm-2 d-flex align-items-center m-0" for="nomeDaMateria"
          >Nome da matéria</label
        >
        <input
          class="form-control col"
          id="nomeDaMateria"
          name="nomeDaMateria"
          type="text"
          value="{{materia.nome}}"
          required
        />
      </div>
      {% if cursos is not none %}
      <div class="container mt-1">
        <div class="row font-weight-bold">Cursos em que esta matéria estará disponível</div>
        <div class="row">
          {% for curso in cursos %} {% if curso.AMateriaEstaPresenteNesteCurso %}
          <div class="form-check col mt-1 ml-1">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{curso.id}}"
              id="curso{{curso.id}}"
              checked
            />
            <label class="form-check-label" for="curso{{curso.id}}"> {{curso.nome}} </label>
          </div>
          {% else %}
          <div class="form-check col mt-1 ml-1">
            <input
              class="form-check-input"
              type="checkbox"
              value="{{curso.id}}"
              id="curso{{curso.id}}"
            />
            <label class="form-check-label" for="curso{{curso.id}}"> {{curso.nome}} </label>
          </div>
          {% endif %} {% endfor %}
        </div>
      </div>
      {% endif %}
      <button class="btn btn-info btn-sm mt-4" type="submit">Salvar Edição</button>
    </form>
  </div>
</div>
