{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AdminLTE 3 | Log in (v2)</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}" />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
  </head>

  <body class="hold-transition login-page">
    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="/" class="h1"><b>AVA </b>EJA</a>
        </div>
        <div class="card-body">
          {% if messages %} {% for message in messages%}
          <div class="alert alert-danger" style="text-align: center" role="alert">
            Usuário ou senha inválidos!
          </div>
          {% endfor %} {% endif %}
          <p class="login-box-msg">Entre com seus dados de acesso:</p>

          <form action="/dologin" method="post">
            {% csrf_token %}

            <div class="input-group mb-3">
              <input type="text" name="cpf" id="cpf" class="form-control" placeholder="Usuário" />
              <div class="input-group-append">
                <div class="input-group-text">
                  <ion-icon name="person-circle-outline" style="font-size: 21px"></ion-icon>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                type="password"
                name="senha"
                id="senha"
                class="form-control"
                placeholder="Senha"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <!-- /.col -->
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">ACESSAR</button>
              </div>

              <!-- /.col -->
            </div>
          </form>
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{ % static 'plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{ % static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{ % static 'dist/js/adminlte.min.js' %}"></script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
