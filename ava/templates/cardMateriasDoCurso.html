<div class="card card-dark">
  <div class="card-header d-flex align-items-center justify-content-between">
    <button
      type="button"
      class="btn btn-secondary btn-sm"
      onclick="voltarDaMateriaParaOCursoAtual('{{urlCursosMatriculados}}','{{csrf_token}}')"
    >
      Voltar
    </button>
    <h3 class="card-title">Matérias - {{curso.nome}}</h3>
  </div>
  {% if materiasDoCurso is not None %}
  <div class="card-body">
    <div class="row">
      {% for materia in materiasDoCurso %}
      <div class="col-12 col-sm-6 col-md-3">
        <div class="card-body">
          <button
            href=""
            class="btn btn-block bg-gradient-red"
            onclick="exibirCardDosMateriaisDaMateria('{{urlMateriaisDaMateria}}','{{csrf_token}}','{{materia.id}}')"
          >
            <b> <i class="fas fa-book"></i> {{materia.nome}}</b>
          </button>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
  {% else %}
  <div class="card-body">Nenhuma matéria cadastrada no curso de {{curso.nome}}</div>
  {% endif %}
</div>
